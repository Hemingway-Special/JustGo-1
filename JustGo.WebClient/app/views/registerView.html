<div id="register-view">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" id="registration-form">
                <fieldset>
                    <legend>Registration</legend>
                    <div class="form-group">
                        <label for="inputUsername" class="col-md-4 control-label">Username:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-4 control-label">Password: </label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-md-4 control-label">Retype Password: </label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="retypePassword" placeholder="Retype Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="pull-right">
                                <input type="button" class="btn btn-primary" id="reset-button" value="Reset">
                                <input type="button" class="btn btn-primary btn-success" id="submit-button" value="Register">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
