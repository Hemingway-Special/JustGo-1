<div id="home-page">
    <div class="jumbotron">
        <img src="app/imgs/JustGo.jpg" alt="Logo" id="jumbotron"/>
    </div>

    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="item">
                <img src="app/imgs/iceland.jpg" alt="Iceland" class="img-responsive">
            </div>
            <div class="item active">
                <img src="app/imgs/sofia.jpg" alt="Sofia" class="img-responsive">
            </div>
            <div class="item">
                <img src="app/imgs/rio.jpg" alt="Rio" class="img-responsive">
            </div>
            <div class="item">
                <img src="app/imgs/india.jpg" alt="India" class="img-responsive">
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
