{{#each this}}
<div class="row trips-view-container" data-id="{{@index}}">
    <div class="col-md-6 col-md-offset-3">
        <div class="input-group">
            <span class="input-group-addon"><img src="app/imgs/icons/{{this.travelBy}}.svg" height="23" width="23"></span>
            <div class="form-control">
                From {{this.locationFrom.name}} to {{this.locationTo.name}}
            </div>
            <span class="input-group-btn"><button class="btn btn-default" id="button-{{this._id}}" type="button">Trip details</button></span>
        </div>
        <div class="panel panel-default trip-details" id="{{this._id}}">
            <div class="panel-body">
                Trip details
            </div>
        </div>
    </div>
</div>
{{/each}}
